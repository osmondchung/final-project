<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Heatmap UI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Chart.js + Financial (Candlestick) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.2.1/dist/chartjs-chart-financial.min.js"></script>
    <!-- D3 v7 (includes treemap) -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Stock Heatmap (Refreshes every 60s)</h1>

    <div id="search-container">
        <input type="text" id="symbol" placeholder="Enter symbol (e.g., AAPL)" />
        <button id="searchBtn">Show Candlestick</button>
    </div>

    <div id="heatmap" style="border: 1px solid #ddd; margin: 20px 0; min-height: 600px;"></div>

    <div id="chart-container" style="display: none;">
        <h2>Candlestick Chart</h2>
        <canvas id="candlestick" width="800" height="400"></canvas>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
